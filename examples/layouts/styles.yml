application:
    window:
        layout: grid
        rows: 1
        cols: 3

    .red:
        background:
            red: 1
            green: 0
            blue: 0
            alpha: 0.5

    .green:
        background:
            red: 0
            green: 1
            blue: 0
            alpha: 0.5

    .blue:
        background:
            red: 0
            green: 0
            blue: 1
            alpha: 0.5

    .grid:
        row: 0
        col: 0
        layout: grid
        rows: 2
        cols: 2

    .grida:
        row: 0
        col: 0

    .gridb:
        row: 0
        col: 1

    .gridc:
        row: 1
        col: 0
        colspan: 2

    .stack:
        layout: stack
        row: 0
        col: 1

    .align:
        layout: align
        row: 0
        col: 2

    .top:
        alignment: top

    .bottom:
        alignment: bottom right

    .center:
        alignment: center