.background:
  position:
    top: 0
    left: 0
    bottom: 400
    right: 400
  background:
    red: 0.9
    green: 0.9
    blue: 0.9
    alpha: 1.

  layout: grid
  rows: 1
  cols: 1

todo:
  layout: grid
  rows: 3
  cols: 1

$input_field:
  row: 1
  col: 0

$add_button:
  row: 2
  col: 0
  layout: align

  border:
    width: 1
    color:
      red: 0
      green: 0
      blue: 0
      alpha: 1

  margin:
    top: 5
    left: 5
    right: 5
    bottom: 5

  padding:
    top: 2
    left: 2
    right: 2
    bottom: 2

button.hover:
  background:
    red: 0.92
    green: 0.92
    blue: 0.92
    alpha: 1.

$button_text:
  alignment: center

$todolist:
  col: 0
  row: 0

  layout: grid
  rows: 1
  cols: 1

.todolist:
  layout: stack

.todoitem:
  gravity: left

input:
  background:
    red: 1
    green: 1
    blue: 1
    alpha: 1.

  border:
    width: 1
    color:
      red: 0
      green: 0
      blue: 0
      alpha: 1

  margin:
    top: 2
    left: 2
    right: 2
    bottom: 2

  padding:
    top: 2
    left: 4
    right: 4
    bottom: 2

.mouse_focus:
  draw_bounding_box: true

input:
  cursor: text


text:
  cursor: text