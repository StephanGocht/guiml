window:
  layout: grid

.background:
  background:
    red: 0.9
    green: 0.9
    blue: 0.9
    alpha: 1.

  padding:
    top: 10
    left: 10
    right: 10
    bottom: 10

  layout: grid

todo:
  layout: align

todolist:
  alignment: top
  stretch: horizontal

  layout: grid

.todolist:
  layout: stack
  direction: vertical

todo_item:
  layout: stack
  direction: horizontal
  gravity: stretch

.todotext_wrap:
  gravity: stretch
  stretch: 1
  layout: align

  padding:
    left: 5
    right: 5

.todotext:
  alignment: left

.footer:
  alignment: bottom
  stretch: horizontal
  layout: stack



$input_field:
  gravity: stretch

$add_button:
  row: 2
  col: 0
  layout: align

  border:
    width: 1
    color:
      red: 0
      green: 0
      blue: 0
      alpha: 1

  margin:
    top: 5
    left: 5
    right: 5
    bottom: 5

  padding:
    top: 10
    left: 10
    right: 10
    bottom: 10

button:
  background:
    red: 0.94
    green: 0.94
    blue: 0.94
    alpha: 1.

button.hover:
  background:
    red: 0.8
    green: 1
    blue: 0.8
    alpha: 1.

$button_text:
  alignment: center

.spacer:
  layout: align
  col: 0
  row: 2

input:
  background:
    red: 1
    green: 1
    blue: 1
    alpha: 1.

  border:
    width: 1
    color:
      red: 0
      green: 0
      blue: 0
      alpha: 1

.mouse_focus:
  draw_bounding_box: false

.checkbox:
  src: resources/material-design-icons/check_box_outline_blank_FILL0_wght400_GRAD0_opsz24.svg
  width: 20
  height: 20

.checkbox_ticked:
  src: resources/material-design-icons/check_box_FILL0_wght400_GRAD0_opsz24.svg
  width: 20
  height: 20

.delete:
  src: resources/material-design-icons/delete_FILL0_wght400_GRAD0_opsz24.svg
  width: 20
  height: 20

input:
  cursor: text


text:
  cursor: text